---
layout: default
---
<div class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
  </header>

  <article class="post-content">
    {{ content }}
  </article>

  <table>
    <tr>
      <th>Name</th>
      <th>Description</th>
      <th>License</th>
      <th>Maven Artifact</th>
    </tr>
{%- for module in site.data.modules.official -%}
    <tr>
      <td><a href="{{ module.url }}">{{ module.name }}</a></td>
      <td>{{ module.description }}</td>
      <td><a href="https://spdx.org/licenses/{{ module.license }}.html">{{ module.license }}</a></td>
      <td><a href="https://mvnrepository.com/artifact/{{ module.maven.groupId }}/{{ module.maven.artifactId }}"><img src="https://img.shields.io/maven-central/v/{{ module.maven.groupId }}/{{ module.maven.artifactId }}.svg"></a></td>
    </tr>
{%- endfor -%}
  </table>

</div>
